{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
{{ error }}
<br/>
{% endif %}

<h1>Logout</h1>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}

    Username:
    <br>
    <input type="text" name="username" >
    <br/>

    Password:
    <br>
    <input type="password" name="password" >
    <br/>


    <br>
    <input class="btn btn-primary" type="submit" value="Logout" >
    <br/>


</form>

{% endblock %}
